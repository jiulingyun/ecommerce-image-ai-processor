name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v 开头的标签时触发
  workflow_dispatch:  # 允许手动触发

env:
  APP_NAME: 电商图片AI处理工具

jobs:
  # Windows 构建
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller app.spec

      - name: Create archive
        shell: pwsh
        run: |
          $version = Get-Content VERSION
          Compress-Archive -Path "dist/$env:APP_NAME/*" -DestinationPath "ecommerce-image-processor-windows-v$version.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: '*.zip'

  # macOS 构建
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller app.spec

      - name: Create DMG (optional)
        run: |
          VERSION=$(cat VERSION)
          # 创建压缩包
          cd dist
          zip -r "../ecommerce-image-processor-macos-v${VERSION}.zip" "$APP_NAME.app"
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: '*.zip'

  # Linux 构建
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libdbus-1-3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller app.spec

      - name: Create archive
        run: |
          VERSION=$(cat VERSION)
          cd dist
          tar -czf "../ecommerce-image-processor-linux-v${VERSION}.tar.gz" "$APP_NAME"
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: '*.tar.gz'

  # 创建 Release
  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## 电商图片批量AI合成与处理桌面工具 v${{ steps.get_version.outputs.version }}
            
            ### 下载说明
            - **Windows**: 下载 `ecommerce-image-processor-windows-*.zip`，解压后运行 `电商图片AI处理工具.exe`
            - **macOS**: 下载 `ecommerce-image-processor-macos-*.zip`，解压后拖拽 `.app` 到应用程序文件夹
            - **Linux**: 下载 `ecommerce-image-processor-linux-*.tar.gz`，解压后运行可执行文件
            
            ### 更新内容
            - 请在此处添加更新日志
            
            ### 系统要求
            - Windows 10/11 (64-bit)
            - macOS 10.15+
            - Ubuntu 20.04+ / Debian 11+ 或其他主流 Linux 发行版
          files: |
            artifacts/windows-build/*.zip
            artifacts/macos-build/*.zip
            artifacts/linux-build/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
